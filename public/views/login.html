<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script defer src="../js/login.js"></script>
    <title>E-Commerce</title>
</head>
<body>
    <header></header>
    <main>
        
        <div id="outer"> 
            <form action="" id="login-form">
                <h1>Login</h1>
                <div><label for="username">Username</label></div>
                <div><input required type="text" name="username" id="username"></div>
                <div><label for="password">Password</label></div>
                <div><input required type="password" name="password" id="password"></div>
                <div><input type="submit" value="Login" id="submitButton"></div>
                <div id="signuppage"><label for="signup">If you don't have an account</label></div>
                <div><a href="./signup.html" id="signup">Signup</a></div>
                <div><label id="message"></label></div>
            </form>
        </div>

    </main>
    <footer></footer>
</body>
</html>
