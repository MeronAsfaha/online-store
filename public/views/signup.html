<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <script defer src="../js/signup.js"></script>
    <title>E-Commerce</title>
</head>
<body>
    <header></header>
    <main>
        
        <div id="outer"> 
            <form action="" id="signup-form">
                <h1>Signup</h1>
                <div><label for="name">Name</label></div>
                <div><input required type="text" name="name" id="name"></div>
                <div><label for="username">Username</label></div>
                <div><input required type="text" name="username" id="username"></div>
                <div><label for="phoneNumber">Phone Number</label></div>
                <div><input required type="text" name="phoneNumber" id="phoneNumber"></div>
                <div><label for="password">Password</label></div>
                <div><input required type="password" name="password" id="password"></div>
                <div><input type="submit" value="Signup" id="submitButton"></div>
                <div><label for="login">If you already have an account</label></div>
                <div><a href="./login.html" id="login">Login</a></div>
                <div><label id="message"></label></div>
            </form>
        </div>

    </main>
    <footer></footer>
</body>
</html>
